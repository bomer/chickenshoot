<body>

<div id="warning-message">

	<div id="canvas-container">

		</canvas>

	<script>
//0,0 is top left in Canvas
var mobileRatio = 9/16;
var height = window.innerHeight-3;
var width=height / (9/16) + 16;

var player={};
var gravity=height*0.001;
var keymovepower=0.55;
var friction = 0.98;
var blocks=[];
var blockwidth = height*0.3;
var blockheight = height*0.15;
var inMenu=true;

// var blockType = {  };

var levels=[
{blocks:[ {x:width/2,y:height*0.8}, {x:width*0.2,y:height*0.5}],  goal:{x:width*0.85,y:height-height/9}},
{blocks:[ {x:width/2,y:height/2}, {x:width/2,y:height*0.8}],  goal:{x:width*0.8,y:height-height/10}},
{blocks:[ {x:width/2,y:height*0.8}],  goal:{x:width*0.85,y:height-height*0.85}},
{blocks:[ {x:width*0.5,y:height*0.8}, {x:width*0.8,y:height*0.35}, {x:width/2,y:height*0.6}, {x:width*0.2,y:height*0.5},{x:width*0.2,y:height*0.4},{x:width*0.2,y:height*0.3},{x:width*0.2,y:height*0.2},{x:width*0.2,y:height*0.1}],  goal:{x:width*0.8,y:height-height/10}},

{blocks:[ {x:width*0.3,y:height*0.3}, {x:width*0.4,y:height*0.3}, {x:width*0.5,y:height*0.3}, {x:width*0.15,y:height*0.3}, {x:width*0.15,y:height*0.1}, {x:width*0.6,y:height*0.3} ,
		  {x:width*0.2,y:height*0.9}, {x:width*0.3,y:height*0.7}, {x:width*0.4,y:height*0.7}, {x:width*0.5,y:height*0.7}, {x:width*0.15,y:height*0.7} ],  goal:{x:width*0.8,y:height-height/10}},
// {blocks:[ {x:width/2,y:height*0.8}],  goal:{x:width*0.85,y:height-height*0.85}},
];

var mouse={};
var level=0;
var ongoingTouches = new Array();

function init() {
	
	canvas.width  = width;
	canvas.height = height;
	canvas.imageSmoothingEnabled = true;

	player.x=width/10; //Init player
	player.y=80;
	player.turnsLeft=5;
	player.xspeed=0;
	player.yspeed=0;
	player.height=height*0.04;
	jumpCountdown=0;
	player.winCount=0;
	player.winner=false;

	if(level>=levels.length){
		inMenu=true;
	}

	//Level 0, turn this into something better down the line
}

function drawGame(){
	var ctx = canvas.getContext("2d");
	






	//Draw Blocks
	var currentlevel=levels[level];
	//draw Ball
	ctx.clearRect(0, 0, canvas.width, canvas.height);
	ctx.beginPath();
	



	ctx.arc(player.x,player.y,player.height,0,2*Math.PI);
	ctx.stroke();
	ctx.fill();


	for (var i = 0; i < levels[level].blocks.length; i++) {
		// Create gradient
		var block = levels[level].blocks[i];		
		ctx.fillRect(block.x,block.y,blockwidth,blockheight);
	}
	// //draw x/y		
	ctx.font = "22px Arial";
	ctx.fillText("Turns Left: " + player.turnsLeft,10,50);
	if (player.locked)
		ctx.fillText("Locked",10,70);


//Undo Transform
	// ctx.setTransform(1, 0, 0, 1, 0, 0);
	
	//goal
	ctx.fillStyle="rgba(00, 220, 0, 0.2)";
	ctx.fillRect(currentlevel.goal.x - player.winCount,currentlevel.goal.y - player.winCount,blockwidth + player.winCount ,blockheight + player.winCount);
	ctx.fillStyle="#000";


	//Draw vector
	if(mouse.down){
		ctx.beginPath();
		ctx.moveTo(player.x,player.y)
		player.dx=mouse.startx-mouse.x;
		player.dy=mouse.starty-mouse.y;
		ctx.lineTo(player.x + player.dx,player.y + player.dy);
		ctx.stroke();
	}


}

function updateGame(){
	if (player.winner){
		player.winCount+=35;
		console.log(player.winCount);
	}
	if (player.winCount>1500){
		level++;
		init();
	}
	
	//Calculate key movement for old school keyboards.
	if (keys[37])	//Left arrow
		player.xspeed-=keymovepower;
	if (keys[39])	//Right arrow
		player.xspeed+=keymovepower;

	//Calculate gyro into player pos
	player.xspeed*=friction;
	
	//Update player pos
	player.x+=player.xspeed;
	player.y+=player.yspeed;

	//Gravity + movement
	player.yspeed+=gravity;
	if (player.jumpCountdown>0)
		player.jumpCountdown--;

	//floor
	if (player.y>=height - height*0.05 ){
		if(!player.jumpCountdown>0){
			player.yspeed=0;
			player.xspeed=0;
			player.y=height -height*0.05;
		}
	}

	//
	// block detection
	//
	var blocks=levels[level].blocks;
	for (var i = 0; i < blocks.length + 1; i++) {
		if (i == blocks.length){
			var block = levels[level].goal;
			block.isGoal=true;
		}
		else
			var block = blocks[i];
		//Player Hit Detection of blocks, only if jump is not on cooldown
		if (jumpCountdown==0 && block.visibile!=false){
			var xdif=player.x-block.x;
			var ydif=player.y-block.y;				
			if (xdif >= -player.height && xdif <= blockwidth ){ //x and y hit
				if (ydif>=-player.height &&  ydif < blockheight  + player.height){

					player.xspeed=0;//.1;
					player.yspeed=0;//.1;
					//  if(xdif>0 && ydif <0){ // RIGHT
					// 	player.x= block.x + blockwidth  + player.height -2;
					// }
					//  if (xdif<0){ // Left
					// 	player.x = block.x - player.height + 2;
					// }
					// if(ydif>0){ // Below						
					// 	player.y= block.y + blockheight  + player.height -2;
					// }  if (ydif<0){  //Above
					// 	player.y = block.y - player.height + 2;
					// }

					// if (player.y<block.y && player   )
					
					


					if(block.isGoal){
						player.winner=true;
					}

				}
			}
		}
	}

	//Roof
	if (player.y <2 && player.jumpCountdown==0){
		player.jumpCountdown=5;
		player.yspeed=-player.yspeed;
		player.yspeed*=0.20;
	}

	if (player.x<0 + player.height || player.x> (width - player.height)){
		player.xspeed=-player.xspeed 
		// player.xspeed*=0.8;
	}
		
	if (player.locked){
		if(player.xspeed==0 && player.yspeed==0){
			player.lockcount++;
			if (player.lockcount>8){
				player.locked=false;
				if (player.turnsLeft==0 && !player.winner)
					init()	
			}
		}
	}

	
}

function drawMenu(){
	var ctx = canvas.getContext("2d");
	ctx.textAlign="center"; 
	for (var x = 0; x < 5; x++) {
		for (var y = 0; y < 4; y++) {
		ctx.roundRect(width/4 * x + width/20, height/4 * y + height/20, width/6, height/6, 20).stroke();
		ctx.font = height/9+"px Arial";
		ctx.fillText(y *  4 + (x+1) ,width/4 * x + width*0.13	, height/4*y + width*0.10);
		}
	}

}

init()

var keys = [];
window.onkeyup = function(e) {keys[e.keyCode]=false;}
window.onkeydown = function(e) {keys[e.keyCode]=true;}

//Game Loop
var ONE_FRAME_TIME = 1000 / 60 ;
var mainloop = function() {
	if (inMenu){
		drawMenu();
	}else{
		updateGame();
		drawGame();
	}
};
setInterval( mainloop, ONE_FRAME_TIME );


/*

Binds and event listeners. boring stuff

*/

//Bind mouse move
document.onmousedown = function() {
	if (!player.locked){
		mouse.down=true;
		mouse.startx=mouse.x;
		mouse.starty=mouse.y
	}
}
document.onmouseup = function() {
	if (mouse.down){
	player.jumpCountdown=0;

	var maxSpeed = height*0.5;
	var hyp = player.dx * player.dx + player.dy*player.dy;
	hyp = Math.sqrt(hyp);
	var multiplier = maxSpeed/hyp;
	console.log("hyp = " + hyp);
	console.log("multi = " + multiplier);
	console.log("dx = " + player.dx + " and dy : " +player.dy );

	// player.dx *
	if (multiplier>1)
		multiplier=1;
	console.log("height =  " + height);

	multiplier*=0.08;// + ((520/height) *0.01);

	player.xspeed+=(player.dx * multiplier );
	player.yspeed+=player.dy * multiplier;
	player.turnsLeft--;
	player.locked=true;
	player.lockcount=0;

	mouse.down=false;
	mouse.startx=null;
	mouse.starty=null;
	}

	//
	if (inMenu){
		console.log(mouse.x + " " + mouse.y)
		// console.log("divx = " + mouse.x/width * 4);
		// console.log("divy = " + mouse.y/height * 4);
		var x =  Math.floor(mouse.x/width * 4);
		var y =  Math.floor(mouse.y/height * 4);
		level = y*4 + x;
		console.log("going to level - " + level);

		inMenu=false;
		init();
	}
}

document.onmousemove = function(e) {
	e = e || window.event  

	mouse.x = e.clientX;
	mouse.y = e.clientY;
}

//Bind touch to mouse
canvas.addEventListener("touchstart", handleStart, false);
canvas.addEventListener("touchend", handleEnd, false);
  // canvas.addEventListener("touchcanccanvas", handleCancel, false);
  canvas.addEventListener("touchmove", handleMove, false);

  function ongoingTouchIndexById(idToFind) {
  	for (var i = 0; i < ongoingTouches.length; i++) {
  		var id = ongoingTouches[i].identifier;

  		if (id == idToFind) {
  			return i;
  		}
  	}
  return -1;    // not found
}

function copyTouch(touch) {
	return { identifier: touch.identifier, pageX: touch.pageX, pageY: touch.pageY };
}

function handleStart(evt) {
	// evt.preventDefault();  
	var touches = evt.changedTouches;

	for (var i = 0; i < touches.length; i++) {
		console.log("touchstart:" + i + "...");
		ongoingTouches.push(copyTouch(touches[i])); 
		if (!player.locked){
			mouse.down=true;
			mouse.startx=touches[i].pageX;
			mouse.starty=touches[i].pageY; 
			mouse.x = touches[i].pageX;
			mouse.y = touches[i].pageY;
		}

	}
}
function handleEnd(evt) {
	evt.preventDefault();
	var touches = evt.changedTouches;
	document.onmouseup();

	for (var i = 0; i < touches.length; i++) {
		var idx = ongoingTouchIndexById(touches[i].identifier);
		if (idx >= 0) {
      ongoingTouches.splice(idx, 1);  // remove it; we're done
  } else {
  	console.log("can't figure out which touch to end");
  }
}
}

function handleMove(evt) {
	evt.preventDefault();
	var el = document.getElementsByTagName("canvas")[0];
	var ctx = el.getContext("2d");
	var touches = evt.changedTouches;

	for (var i = 0; i < touches.length; 	i++) {
    // var color = colorForTouch(touches[i]);
    var idx = ongoingTouchIndexById(touches[i].identifier);

    if (idx >= 0) {
    	mouse.x = touches[i].pageX;
    	mouse.y = touches[i].pageY;

      ongoingTouches.splice(idx, 1, copyTouch(touches[i]));  // swap in the new touch record
      console.log(".");
  } else {
  	console.log("can't figure out which touch to continue");
  }
}
}

function handleCancel(evt) {
	evt.preventDefault();
	console.log("touchcancel.");
	var touches = evt.changedTouches;

	for (var i = 0; i < touches.length; i++) {
    ongoingTouches.splice(i, 1);  // remove it; we're done
}
}

CanvasRenderingContext2D.prototype.roundRect = function (x, y, w, h, r) {
  if (w < 2 * r) r = w / 2;
  if (h < 2 * r) r = h / 2;
  this.beginPath();
  this.moveTo(x+r, y);
  this.arcTo(x+w, y,   x+w, y+h, r);
  this.arcTo(x+w, y+h, x,   y+h, r);
  this.arcTo(x,   y+h, x,   y,   r);
  this.arcTo(x,   y,   x+w, y,   r);
  this.closePath();
  return this;
}


</script>
