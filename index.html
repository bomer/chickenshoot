<html>
<head>
	<meta charset="UTF-8">

	<title>ChickenShoot</title>

	<style>
		html,body{
			margin:0;
		}
		#canvas-container {
			width: 100%;
			border:1px;
			text-align:center;
		}
		#canvas{
			border:1px solid #000;
		}
	</style>
	<style type="text/css">
    #warning-message { display: none; }
    @media only screen and (orientation:portrait){
        #canvas-container { display:none; }
        #warning-message { display:block; }
    }
    @media only screen and (orientation:landscape){
        #warning-message { display:none; }
    }
</style>

<script>           
  function doOnOrientationChange(){
  	window.location.reload();
  }
  document.addEventListener("change", doOnOrientationChange);

window.addEventListener('orientationchange', doOnOrientationChange);

</script>


</head>

<body>

<div id="warning-message">
    Please enable screen rotation and turn the device sideways to play!
</div>
	<div id="canvas-container">
		<canvas id="canvas" width="200" height="100" >
		</canvas>
	</div>

	<script>
//0,0 is top left in Canvas
var mobileRatio = 9/16;
var height = window.innerHeight-3;
var width=height / (9/16) + 16;

var player={};
var gravity=.91/2;
var keymovepower=0.55;
var friction = 0.98;
var blocks=[];
var blockwidth = height*0.3;
var blockheight = height*0.15;

var levels=[
{blocks:[{x:width/2,y:height/2}], goal:{x:width*0.8,y:height-height/10}}
];

var mouse={};
var level=0;
var ongoingTouches = new Array();

function init() {
	
	canvas.width  = width;
	canvas.height = height;
	canvas.imageSmoothingEnabled = true;

	player.x=width/10; //Init player
	player.y=80;
	player.turnsLeft=5;
	player.xspeed=0;
	player.yspeed=0;
	jumpCountdown=0;

	//Level 0, turn this into something better down the line
}

function drawGame(){
	var ctx = canvas.getContext("2d");
	//draw Ball
	ctx.clearRect(0, 0, canvas.width, canvas.height);
	ctx.beginPath();
	ctx.arc(player.x,player.y,height*0.05,0,2*Math.PI);
	ctx.stroke();
	ctx.fill();

	// //draw x/y	
	ctx.font = "16px Arial";
	ctx.fillText("Turns Left: " + player.turnsLeft,10,50);
	//Draw Blocks
	var currentlevel=levels[level];
	for (var i = 0; i < levels[level].blocks.length; i++) {
		// Create gradient
		var block = levels[level].blocks[i];		
		ctx.fillRect(block.x,block.y,blockwidth,blockheight);
	}

	//goal
	ctx.fillStyle="#030";
	ctx.fillRect(currentlevel.goal.x,currentlevel.goal.y,blockwidth,blockheight);
	ctx.fillStyle="#000";
	//Draw vector
	if(mouse.down){
		ctx.beginPath();
		ctx.moveTo(player.x,player.y)
		player.dx=mouse.startx-mouse.x;
		player.dy=mouse.starty-mouse.y;
		ctx.lineTo(player.x + player.dx,player.y + player.dy);
		ctx.stroke();
	}
}

function updateGame(){
	
	//Calculate key movement for old school keyboards.
	if (keys[37])	//Left arrow
		player.xspeed-=keymovepower;
	if (keys[39])	//Right arrow
		player.xspeed+=keymovepower;

	//Calculate gyro into player pos
	player.xspeed*=friction;
	
	//Update player pos
	player.x+=player.xspeed;
	player.y+=player.yspeed;

	//Gravity + movement
	player.yspeed+=gravity;
	if (player.jumpCountdown>0)
		player.jumpCountdown--;

	//floor
	if (player.y>=height - 50 ){
		if(!player.jumpCountdown>0){
			player.yspeed=0;
			player.xspeed=0;
		}
	}

	//
	// block detection
	//
	var blocks=levels[level].blocks;
	for (var i = 0; i < blocks.length; i++) {
		var block = blocks[i];
		//Player Hit Detection of blocks, only if jump is not on cooldown
		if (jumpCountdown==0 && block.visibile!=false){
			var xdif=player.x-block.x;
			var ydif=player.y-block.y;				
			if (xdif >= 0 && xdif <= blockwidth ){ //x and y hit
				if (ydif>=0 &&  ydif <blockheight ){
					// console.log("The y IS TRUE");
					// player.yspeed=blockspeed;
					// player.yspeed-= (9);
					player.xspeed=-player.xspeed;
					player.yspeed=-player.yspeed;
					// jumpCountdown=30; //0.5 seconds
				}
			}
		}
	}

	//Roof
	if (player.y <2 && player.jumpCountdown==0){
		player.jumpCountdown=5;
		player.yspeed=-player.yspeed;
		player.yspeed*=0.20;
	}

	if (player.x<0)
		player.x=width;
	if (player.x>width)
		player.x=0;
	
	if (player.dead)
		init()	
}

init()

var keys = [];
window.onkeyup = function(e) {keys[e.keyCode]=false;}
window.onkeydown = function(e) {keys[e.keyCode]=true;}

//Game Loop
var ONE_FRAME_TIME = 1000 / 60 ;
var mainloop = function() {
	updateGame();
	drawGame();
};
setInterval( mainloop, ONE_FRAME_TIME );


/*

Binds and event listeners. boring stuff

*/

//Bind mouse move
document.onmousedown = function() {
	mouse.down=true;
	mouse.startx=mouse.x;
	mouse.starty=mouse.y
}
document.onmouseup = function() {
	player.jumpCountdown=0;
	player.xspeed+=(player.dx / 6 );
	player.yspeed+=player.dy / 6;
	player.turnsLeft--;

	mouse.down=false;
	mouse.startx=null;
	mouse.starty=null;
}

document.onmousemove = function(e) {
	e = e || window.event  

	mouse.x = e.clientX;
	mouse.y = e.clientY;
}

//Bind touch to mouse
canvas.addEventListener("touchstart", handleStart, false);
canvas.addEventListener("touchend", handleEnd, false);
  // canvas.addEventListener("touchcanccanvas", handleCancel, false);
  canvas.addEventListener("touchmove", handleMove, false);

  function ongoingTouchIndexById(idToFind) {
  	for (var i = 0; i < ongoingTouches.length; i++) {
  		var id = ongoingTouches[i].identifier;

  		if (id == idToFind) {
  			return i;
  		}
  	}
  return -1;    // not found
}

function copyTouch(touch) {
	return { identifier: touch.identifier, pageX: touch.pageX, pageY: touch.pageY };
}

function handleStart(evt) {
	// evt.preventDefault();  
	var touches = evt.changedTouches;

	for (var i = 0; i < touches.length; i++) {
		console.log("touchstart:" + i + "...");
		ongoingTouches.push(copyTouch(touches[i])); 
		mouse.down=true;
		mouse.startx=touches[i].pageX;
		mouse.starty=touches[i].pageY; 
		mouse.x = touches[i].pageX;
		mouse.y = touches[i].pageY;

	}
}
function handleEnd(evt) {
	evt.preventDefault();
	var touches = evt.changedTouches;
	document.onmouseup();

	for (var i = 0; i < touches.length; i++) {
		var idx = ongoingTouchIndexById(touches[i].identifier);
		if (idx >= 0) {
      ongoingTouches.splice(idx, 1);  // remove it; we're done
  } else {
  	console.log("can't figure out which touch to end");
  }
}
}

function handleMove(evt) {
	evt.preventDefault();
	var el = document.getElementsByTagName("canvas")[0];
	var ctx = el.getContext("2d");
	var touches = evt.changedTouches;

	for (var i = 0; i < touches.length; i++) {
    // var color = colorForTouch(touches[i]);
    var idx = ongoingTouchIndexById(touches[i].identifier);

    if (idx >= 0) {
    	mouse.x = touches[i].pageX;
    	mouse.y = touches[i].pageY;

      ongoingTouches.splice(idx, 1, copyTouch(touches[i]));  // swap in the new touch record
      console.log(".");
  } else {
  	console.log("can't figure out which touch to continue");
  }
}
}

function handleCancel(evt) {
	evt.preventDefault();
	console.log("touchcancel.");
	var touches = evt.changedTouches;

	for (var i = 0; i < touches.length; i++) {
    ongoingTouches.splice(i, 1);  // remove it; we're done
}
}


</script>
</body>
