<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<!-- Meta tags for mobile -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="apple-touch-icon" href="meta/apple-touch-icon.png">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="720">
	<meta name="viewport" content="width=device-width, target-densitydpi=300dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
	<meta name="format-detection" content="telephone=no" />
	<title>Game Name</title>

	<style>
		html,body{
			margin:0;
		}
		#canvas-container {
			width: 100%;
			border:1px;
			text-align:center;
		}
	</style>
</head>

<body>
	<div id="canvas-container">
		<canvas id="canvas" width="200" height="100" style="border:0px">
		</canvas>
	</div>

	<script>
//0,0 is top left in Canvas
var mobileRatio = 9/16;
var height = window.innerHeight;
var width=height / (9/16);

var player={};
var gravity=.91/2;
var keymovepower=0.55;
var friction = 0.98;

var mouse={};

function init() {
	canvas.width  = width
	canvas.height = height;
	canvas.imageSmoothingEnabled = true;

	player.x=width/2; //Init player
	player.y=80;
	player.xspeed=0;
	player.yspeed=0;
}

function drawGame(){
	var ctx = canvas.getContext("2d");
	//draw Ball
	ctx.clearRect(0, 0, canvas.width, canvas.height);
	ctx.beginPath();
	ctx.arc(player.x,player.y,height*0.05,0,2*Math.PI);
	ctx.stroke();
	ctx.fill();

	//draw x/y
	var ctx = canvas.getContext("2d");
	ctx.font = "16px Arial";
	ctx.fillText("X: " + mouse.x,10,50);
	ctx.fillText("Y: " + mouse.y,10,70);
	ctx.fillText("sX: " + mouse.startx,10,90);
	ctx.fillText("sY: " + mouse.starty,10,110);

	//Draw vector
	if(mouse.down){
		ctx.beginPath();
		ctx.moveTo(player.x,player.y)
		player.dx=mouse.startx-mouse.x;
		player.dy=mouse.starty-mouse.y;
		ctx.lineTo(player.x + player.dx,player.y + player.dy);
		ctx.stroke();
	}
}

function updateGame(){
	
	//Calculate key movement for old school keyboards.
	if (keys[37])	//Left arrow
		player.xspeed-=keymovepower;
	if (keys[39])	//Right arrow
		player.xspeed+=keymovepower;

	//Calculate gyro into player pos
	player.xspeed*=friction;
	
	//Update player pos
	player.x+=player.xspeed;
	player.y+=player.yspeed;

	//Gravity + movement
	player.yspeed+=gravity;
	if (player.jumpCountdown!=0)
		player.jumpCountdown--;

	//floor
	if (player.y>=height - 50){
		player.yspeed=0;
	}

	if (player.x<0)
		player.x=width;
	if (player.x>width)
		player.x=0;
	
	if (player.dead)
		init()	
}

init()
 
var keys = [];
window.onkeyup = function(e) {keys[e.keyCode]=false;}
window.onkeydown = function(e) {keys[e.keyCode]=true;}

//Game Loop
var ONE_FRAME_TIME = 1000 / 60 ;
var mainloop = function() {
	updateGame();
	drawGame();
};
setInterval( mainloop, ONE_FRAME_TIME );


//Bind mouse move
document.onmousedown = function() {
	mouse.down=true;
	mouse.startx=mouse.x;
	mouse.starty=mouse.y
}
document.onmouseup = function() {
	player.xspeed+=(player.dx / 6 );
	player.yspeed+=player.dy / 6;

	mouse.down=false;
	mouse.startx=null;
	mouse.starty=null;
}

document.onmousemove = function(e) {
  e = e || window.event  

  mouse.x = e.clientX;
  mouse.y = e.clientY;
}

</script>
</body>
</html>
